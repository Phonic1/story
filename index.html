<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Book Adventure</title>
    
    <style>
        /* General Body and Font Styles */
        body {
            background-color: #add8e6; 
            font-family: "Comic Sans MS", cursive, sans-serif;
            color: #333;
            margin: 0;
            padding-top: 20px; /* Adjusted padding after removing h1 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; 
            min-height: 100vh;
        }

        /* Orientation Warning Message */
        #orientation-warning {
            display: none; 
            color: red;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        @media (orientation: portrait) {
            #orientation-warning { display: block; }
            #app-container { display: none; }
        }

        #app-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative; 
            width: 100%;
        }
        
        #book-container {
            width: 1350px;
            height: 900px;
            margin-top: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            position: relative;
            background-color: white;
            border: 1px solid #ccc;
        }

        #mute-toggle-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10; 
            font-size: 30px;
            padding: 5px 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: 2px solid white;
            border-radius: 50%;
            cursor: pointer;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .spread {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            display: none; 
            position: relative; 
        }
        
        .active-spread { display: block; }
        .cover {
            background-size: contain; 
            background-repeat: no-repeat;
        }
        
        .start-button {
            position: absolute;
            top: 75%; 
            left: 50%;
            transform: translateX(-50%); 
            font-family: "Comic Sans MS", cursive, sans-serif;
            font-size: 36px;
            font-weight: bold;
            color: white;
            background-color: #ff4500; 
            border: 3px solid white;
            border-radius: 20px;
            padding: 15px 30px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.2s ease-in-out;
        }
        .start-button:hover { transform: translateX(-50%) scale(1.1); }
        
        #fullscreen-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            font-family: "Comic Sans MS", cursive, sans-serif;
            font-size: 24px;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #ffd700;
            transition: transform 0.2s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        #fullscreen-button:hover { 
            transform: translateX(-50%) scale(1.1);
        }

        .nav-button {
            position: fixed; 
            top: 50%; 
            transform: translateY(-50%); 
            z-index: 20; 
            font-family: "Comic Sans MS", cursive, sans-serif;
            font-size: 48px; 
            color: white;
            border: none;
            border-radius: 50%; 
            width: 80px;
            height: 80px;
            padding-bottom: 5px; 
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .nav-button:hover { transform: translateY(-50%) scale(1.1); }
        .nav-button:disabled {
            background-color: #999 !important; 
            cursor: not-allowed;
            transform: translateY(-50%); 
        }
        
        #prev-page-btn {
            left: 30px; 
            background-color: #32cd32; 
        }

        #next-page-btn {
            right: 30px; 
            background-color: #1e90ff; 
        }

    </style>
</head>
<body>
    
    <div id="orientation-warning">
        Please rotate your device to landscape mode for the best experience!
    </div>

    <div id="app-container">
        <button id="fullscreen-button">Go Fullscreen!</button>

        <div id="book-container">
            <button id="mute-toggle-btn">ðŸ”Š</button>
        </div>

        <button id="prev-page-btn" class="nav-button"></button> 
        <button id="next-page-btn" class="nav-button"></button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- 1. CONFIGURATION & SETUP ---
            const totalSpreads = 14;
            let currentSpreadIndex = 0;

            const bookContainer = document.getElementById('book-container');
            const prevBtn = document.getElementById('prev-page-btn');
            const nextBtn = document.getElementById('next-page-btn');
            const fullscreenBtn = document.getElementById('fullscreen-button');
            const muteBtn = document.getElementById('mute-toggle-btn');
            let isMuted = false;

            let currentAudio = new Audio();
            let audioPlaylist = [];
            let currentTrackIndex = 0;

            const audioMap = {
                4: ['p4.mp3'], 5: ['p5.mp3'], 6: ['p6.mp3'], 7: ['p7.mp3'],
                8: ['p8.mp3'], 9: ['p9.mp3'], 10: ['p10.mp3'],
                11: ['p11a.mp3', 'p11b.mp3', 'p11c.mp3'],
                12: ['p12.mp3'], 13: ['p13.mp3'], 14: ['p14.mp3'], 15: ['p15.mp3'],
                16: ['p16.mp3'], 17: ['p17.mp3'],
                18: ['p18a.mp3', 'p18b.mp3'],
                19: ['p19.mp3'], 20: ['p20.mp3'], 21: ['p21.mp3'], 22: ['p22.mp3'],
                23: ['p23a.mp3', 'p23b.mp3', 'p23c.mp3'],
                24: ['p24&25.mp3'], 25: [], 
                26: ['p26.mp3'], 27: ['p27.mp3'], 28: ['p28.mp3'], 29: ['p29.mp3'],
                30: ['p30.mp3'], 31: []
            };

            // --- 2. DYNAMICALLY CREATE SPREADS & START BUTTON ---
            const coverDiv = document.createElement('div');
            coverDiv.className = 'spread cover';
            coverDiv.style.backgroundImage = `url('frontcover.jpg')`;
            const startButton = document.createElement('button');
            startButton.className = 'start-button';
            // --- UPDATED TEXT FOR START BUTTON ---
            startButton.textContent = 'Start Reading';
            // --- END OF UPDATE ---
            coverDiv.appendChild(startButton);
            bookContainer.appendChild(coverDiv);

            for (let i = 0; i < totalSpreads; i++) {
                const startPage = 4 + (i * 2);
                const endPage = startPage + 1;
                const spreadImage = `spread${startPage}-${endPage}.jpg`;
                const spreadDiv = document.createElement('div');
                spreadDiv.className = 'spread';
                spreadDiv.style.backgroundImage = `url('${spreadImage}')`;
                bookContainer.appendChild(spreadDiv);
            }
            const spreads = document.querySelectorAll('.spread');

            // --- 3. CORE FUNCTIONS ---
            function showSpread(index) {
                spreads.forEach(spread => spread.classList.remove('active-spread'));
                if (spreads[index]) { spreads[index].classList.add('active-spread'); }
                prevBtn.disabled = (index === 0);
                nextBtn.disabled = (index === spreads.length - 1);
                playAudioForSpread(index);
            }

            function playAudioForSpread(spreadIndex) {
                stopCurrentAudio();
                if (spreadIndex === 0) return;
                const adjustedIndex = spreadIndex - 1;
                const leftPage = 4 + (adjustedIndex * 2);
                const rightPage = leftPage + 1;
                const leftAudio = audioMap[leftPage] || [];
                const rightAudio = audioMap[rightPage] || [];
                audioPlaylist = [...new Set([...leftAudio, ...rightAudio])];
                if (audioPlaylist.length > 0) { playNextInPlaylist(); }
            }
            
            function stopCurrentAudio() {
                if (!currentAudio.paused) { currentAudio.pause(); currentAudio.currentTime = 0; }
                audioPlaylist = []; currentTrackIndex = 0;
            }

            function playNextInPlaylist() {
                if (currentTrackIndex < audioPlaylist.length) {
                    const track = audioPlaylist[currentTrackIndex];
                    currentAudio.src = track;
                    currentAudio.muted = isMuted; 
                    currentAudio.play().catch(e => console.error("Audio playback failed:", e));
                }
            }

            // --- 4. EVENT LISTENERS ---
            startButton.addEventListener('click', () => {
                fullscreenBtn.style.display = 'block';
                muteBtn.style.display = 'flex'; 
                prevBtn.style.display = 'block'; 
                nextBtn.style.display = 'block'; 
                currentSpreadIndex = 1;
                showSpread(currentSpreadIndex);
            });

            muteBtn.addEventListener('click', () => {
                isMuted = !isMuted; 
                currentAudio.muted = isMuted; 
                muteBtn.textContent = isMuted ? 'ðŸ”‡' : 'ðŸ”Š'; 
            });

            nextBtn.addEventListener('click', () => {
                if (currentSpreadIndex < spreads.length - 1) { currentSpreadIndex++; showSpread(currentSpreadIndex); }
            });

            prevBtn.addEventListener('click', () => {
                if (currentSpreadIndex > 0) { currentSpreadIndex--; showSpread(currentSpreadIndex); }
            });

            fullscreenBtn.addEventListener('click', () => {
                const elem = document.documentElement;
                if (!document.fullscreenElement) {
                    elem.requestFullscreen().catch(err => {
                        alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                    });
                } else {
                    document.exitFullscreen();
                }
            });

            currentAudio.addEventListener('ended', () => { currentTrackIndex++; playNextInPlaylist(); });
            currentAudio.addEventListener('error', () => { console.error('Error playing audio file:', currentAudio.src); currentTrackIndex++; playNextInPlaylist(); });

            // --- 5. INITIALIZATION ---
            fullscreenBtn.style.display = 'none';
            muteBtn.style.display = 'none'; 
            prevBtn.style.display = 'none'; 
            nextBtn.style.display = 'none'; 

            prevBtn.textContent = 'â—€'; 
            nextBtn.textContent = 'â–¶'; 

            showSpread(0); 
        });
    </script>

</body>
</html>
