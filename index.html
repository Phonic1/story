<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primary School Book Viewer</title>
    <!-- Turn.js - Download from http://www.turnjs.com/download and place in the same folder as turn.js -->
    <script src="turn.js"></script>
    <!-- jQuery is required for turn.js - from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        body {
            background-color: #add8e6; /* Light blue for primary school friendly */

            text-align: center;

                display: block;

            }

        #orientation-message {
            display: none;

        /* Styles for double page spreads */
        .dps {

        }
        .dps.left {
            background-position: 0% 0%;
        }
        .dps.right {
            background-position: 100% 0%;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Fun Book Adventure!</h1>
    <p id="orientation-message">Please rotate your device to landscape mode for the best experience!</p>
    <div class="controls">
        <button id="fullscreen">Go Fullscreen!</button>
    </div>
    <div id="book"></div>
    <div class="controls">
        <button id="prev">← Go Back</button>
        <button id="next">Go Forward →</button>
    </div>

    <script>
        // List of double page spread JPEG files
        const spreadImages = [
            'spread4-5.jpg',
            'spread6-7.jpg',
            'spread8-9.jpg',
            'spread10-11.jpg',
            'spread12-13.jpg',
            'spread14-15.jpg',
            'spread16-17.jpg',
            'spread18-19.jpg',
            'spread20-21.jpg',
            'spread22-23.jpg',
            'spread24-25.jpg',
            'spread26-27.jpg',
            'spread28-29.jpg',
            'spread30-31.jpg'
        ];

        // Map of book pages to MP3 files
        const audioMap = {
            4: ['P4.mp3'],
            5: ['p5.mp3'],
            6: ['p6.mp3'],
            7: ['p7.mp3'],
            8: ['p8.mp3'],
            9: ['p9.mp3'],
            10: ['p10.mp3'],
            11: ['p11a.mp3', 'p11b.mp3', 'p11c.mp3'],
            12: ['p12.mp3'],
            13: ['p13.mp3'],
            14: ['p14.mp3'],
            15: ['p15.mp3'],
            16: ['p16.mp3'],
            17: ['p17.mp3'],
            18: ['p18a.mp3', 'p18b.mp3'],
            19: ['p19.mp3'],
            20: ['p20.mp3'],
            21: ['p21.mp3'],
            22: ['p22.mp3'],
            23: ['p23a.mp3', 'p23b.mp3', 'p23c.mp3'],
            24: ['p24&25.mp3'],
            25: [],
            26: ['p26.mp3'],
            27: ['p27.mp3'],
            28: ['p28.mp3'],
            29: ['p29.mp3'],
            30: ['p30.mp3'],
            31: []
        };

        // Audio control variables
        let currentAudio = new Audio();
        let playlist = [];
        let currentIndex = 0;

        function playNext() {
            if (currentIndex < playlist.length) {
                currentAudio.src = playlist[currentIndex];
                currentAudio.play();
                currentAudio.addEventListener('ended', handleEnded, { once: true });
            }
        }

        function handleEnded() {
            currentIndex++;
            playNext();
        }

        // Add pages to the book using the spread images
        const book = document.getElementById('book');
        spreadImages.forEach(src => {
            // Left page (even/book left)
            const leftDiv = document.createElement('div');
            leftDiv.className = 'dps left';
            leftDiv.style.backgroundImage = `url(${src})`;
            book.appendChild(leftDiv);

            // Right page (odd/book right)
            const rightDiv = document.createElement('div');
            rightDiv.className = 'dps right';
            rightDiv.style.backgroundImage = `url(${src})`;
            book.appendChild(rightDiv);
        });

        // Initialize turn.js
        $('#book').turn({
            display: 'double',
            acceleration: true,
            gradients: true,
            elevation: 50,
            width: 600, // Width for a single page; double will be 1200
            height: 800, // Adjust based on your image aspect ratio
            when: {
                turned: function(event, page, view) {
                    // Stop current audio
                    currentAudio.pause();
                    currentAudio.removeEventListener('ended', handleEnded);
                    // Build new playlist for visible pages
                    playlist = [];
                    currentIndex = 0;
                    view.forEach(p => {
                        const bookPage = p + 3; // turn.js page 1 = book page 4, etc.
                        if (audioMap[bookPage]) {
                            playlist = playlist.concat(audioMap[bookPage]);
                        }
                    });
                    // Play the playlist if not empty
                    if (playlist.length > 0) {
                        playNext();
                    }
                }
            }
        });

        // Fullscreen button
        document.getElementById('fullscreen').addEventListener('click', () => {
            document.getElementById('book').requestFullscreen();
        });

        // Custom prev and next buttons
        document.getElementById('prev').addEventListener('click', () => {
            $('#book').turn('previous');
        });

        document.getElementById('next').addEventListener('click', () => {
            $('#book').turn('next');
        });
    </script>
</body>
</html>
